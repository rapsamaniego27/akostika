<div class="container mb-60">
  <h2 class="mt-40">Gallery</h2>

  <div class="gallery__filter mt-40">
    <div class="gallery__filter-config row">
      <div class="col-auto">
        <label for="" class="gallery__filter-label">Type: </label>
        <div class="gallery__filter-select">
          <select name="" id="">
            <option value="photos">Photos</option>
            <option value="videos">Videos</option>
          </select>
          <span class="gallery__filter-arrow"></span>
        </div>
      </div>

      <div class="col-auto">
        <label for="" class="gallery__filter-label">Year: </label>
        <div class="gallery__filter-select">
          <select name="" id="">
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
          <span class="gallery__filter-arrow"></span>
        </div>
      </div>
    </div>

    <div class="gallery__filter-album row mt-20">
      <label for="" class="gallery__filter-label">Albums:</label>

      <div class="gallery__filter-album__list">

        <a href="#" target="_blank" class="gallery__album__item">Folk Society</a>
      </div>
    </div>
